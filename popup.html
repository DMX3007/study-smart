<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="popup.css"
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Simple Toggle Sites</h1>
        <div class="buttons">
            <button type="button" class="state-off">Off</button>
            <button type="button" class="state-on">On</button>
        </div>
        <div class="sites">
            <p>List your websites below.</p>
            <textarea rows="8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off"></textarea>
        </div>
        <button type="button" class="state-save">Save site list</button>
    </div>
</body>
</html>
